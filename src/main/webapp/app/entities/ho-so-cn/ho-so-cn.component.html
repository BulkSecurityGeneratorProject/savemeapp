<div>
    <h2>
        <span jhiTranslate="savemeappApp.hoSoCn.home.title">Ho So Cns</span>
        <button class="btn btn-primary float-right jh-create-entity create-ho-so-cn" [routerLink]="['/', { outlets: { popup: ['ho-so-cn-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="savemeappApp.hoSoCn.home.createLabel">
            Create new Ho So Cn
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hoSoCns">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="maSo"><span jhiTranslate="savemeappApp.hoSoCn.maSo">Ma So</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="hoTen"><span jhiTranslate="savemeappApp.hoSoCn.hoTen">Ho Ten</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ngaySinh"><span jhiTranslate="savemeappApp.hoSoCn.ngaySinh">Ngay Sinh</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="gioiTinh"><span jhiTranslate="savemeappApp.hoSoCn.gioiTinh">Gioi Tinh</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="diaChi"><span jhiTranslate="savemeappApp.hoSoCn.diaChi">Dia Chi</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hoSoCn of hoSoCns ;trackBy: trackId">
                <td><a [routerLink]="['../ho-so-cn', hoSoCn.id ]">{{hoSoCn.id}}</a></td>
                <td>{{hoSoCn.maSo}}</td>
                <td>{{hoSoCn.hoTen}}</td>
                <td>{{hoSoCn.ngaySinh | date:'mediumDate'}}</td>
                <td>{{hoSoCn.gioiTinh}}</td>
                <td>{{hoSoCn.diaChi}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ho-so-cn', hoSoCn.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ho-so-cn/'+ hoSoCn.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ho-so-cn/'+ hoSoCn.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="hoSoCns && hoSoCns.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
