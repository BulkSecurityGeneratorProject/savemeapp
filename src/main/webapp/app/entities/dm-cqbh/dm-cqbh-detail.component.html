
<div *ngIf="dmCqbh">
    <h2><span jhiTranslate="savemeappApp.dmCqbh.detail.title">Dm Cqbh</span> {{dmCqbh.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="savemeappApp.dmCqbh.ma">Ma</span></dt>
        <dd>
            <span>{{dmCqbh.ma}}</span>
        </dd>
        <dt><span jhiTranslate="savemeappApp.dmCqbh.ten">Ten</span></dt>
        <dd>
            <span>{{dmCqbh.ten}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dm-cqbh/'+ dmCqbh.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
