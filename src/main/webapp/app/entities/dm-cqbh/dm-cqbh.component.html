<div>
    <h2>
        <span jhiTranslate="savemeappApp.dmCqbh.home.title">Dm Cqbhs</span>
        <button class="btn btn-primary float-right jh-create-entity create-dm-cqbh" [routerLink]="['/', { outlets: { popup: ['dm-cqbh-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="savemeappApp.dmCqbh.home.createLabel">
            Create new Dm Cqbh
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dmCqbhs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ma"><span jhiTranslate="savemeappApp.dmCqbh.ma">Ma</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ten"><span jhiTranslate="savemeappApp.dmCqbh.ten">Ten</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dmCqbh of dmCqbhs ;trackBy: trackId">
                <td><a [routerLink]="['../dm-cqbh', dmCqbh.id ]">{{dmCqbh.id}}</a></td>
                <td>{{dmCqbh.ma}}</td>
                <td>{{dmCqbh.ten}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dm-cqbh', dmCqbh.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dm-cqbh/'+ dmCqbh.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dm-cqbh/'+ dmCqbh.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="dmCqbhs && dmCqbhs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
