<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHoSoCnLabel" jhiTranslate="savemeappApp.hoSoCn.home.createOrEditLabel">Create or edit a Ho So Cn</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!hoSoCn.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="hoSoCn.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="savemeappApp.hoSoCn.maSo" for="field_maSo">Ma So</label>
            <input type="text" class="form-control" name="maSo" id="field_maSo"
                [(ngModel)]="hoSoCn.maSo" required/>
            <div [hidden]="!(editForm.controls.maSo?.dirty && editForm.controls.maSo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.maSo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="savemeappApp.hoSoCn.hoTen" for="field_hoTen">Ho Ten</label>
            <input type="text" class="form-control" name="hoTen" id="field_hoTen"
                [(ngModel)]="hoSoCn.hoTen" required/>
            <div [hidden]="!(editForm.controls.hoTen?.dirty && editForm.controls.hoTen?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.hoTen?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="savemeappApp.hoSoCn.ngaySinh" for="field_ngaySinh">Ngay Sinh</label>
            <div class="input-group">
                <input id="field_ngaySinh" type="text" class="form-control" name="ngaySinh" ngbDatepicker  #ngaySinhDp="ngbDatepicker" [(ngModel)]="hoSoCn.ngaySinh"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="ngaySinhDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="savemeappApp.hoSoCn.gioiTinh" for="field_gioiTinh">Gioi Tinh</label>
            <input type="number" class="form-control" name="gioiTinh" id="field_gioiTinh"
                [(ngModel)]="hoSoCn.gioiTinh" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="savemeappApp.hoSoCn.diaChi" for="field_diaChi">Dia Chi</label>
            <input type="text" class="form-control" name="diaChi" id="field_diaChi"
                [(ngModel)]="hoSoCn.diaChi" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
